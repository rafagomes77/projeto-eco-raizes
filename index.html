<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto eco raizes</title>
    <link rel="stylesheet" href="style.css">

    
</head>

<body>
    <main>
        <div class="linhabege">
            <img src="./img.ecoraizes/logo branca.svg" alt="logo da empresa">
        </div>
        <div class="banner">
            <header>
                <div class="container-grid">


                    <nav id="menu" class="menu">
                        <a href="">Sobre</a>
                        <a href="">informação</a>
                        <a href="">lojas</a>
                        <a href="">categoria</a>
                        <button>
                            <p>cadastre-se</p>
                        </button>
                    </nav>
                </div>

            </header>
            <div class="banner"></div>
        </div>

        <section id="categoria" class="container-grid">

            <div class="titulo">
                <h3>Categoria</h3>
            </div>

            <div class="container-cards">
                <div class="seta">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                    </svg>

                </div>
                <div class="card">
                    <img src="./img.ecoraizes/categoria 1.png" alt="mesas">
                    <p>Mesas</p>
                </div>

                <div class="card">
                    <img src="./img.ecoraizes/categoria 2.png" alt="cadeiras">
                    <p>Cadeiras</p>
                </div>

                <div class="card">
                    <img src="img.ecoraizes/categoria 3.png" alt="sofas">
                    <p>Sofas</p>
                </div>

                <div class="card">
                    <img src="./img.ecoraizes/categoria 4.png" alt="decorações">
                    <p>Decorações</p>
                </div>

                <div class="seta">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                    </svg>
                </div>
            </div>

            <div class="promocoes">
                <h3>Promoções</h3>
            </div>

            <div class="carrossel">
                <img src="./img.ecoraizes/carrossel.png" alt="">
            </div>
        </section>
    </main>


</body>

</html>
